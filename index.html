<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="app">
            <div class = "top">
                <h2>To-Do-List</h2>
                <button class = "btn" id = "show-l">Show List</button>
            </div>
            <div class="data">
                <input type="text" placeholder="Enter your text here.." class = "text">
                <button class="btn" id="btn">Add</button>
            </div>
        </div>
        <div class="list-container">
            <div class="show">
                <h2 class = "show-h2">Task</h2>
                <ul class = "list">
                </ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
